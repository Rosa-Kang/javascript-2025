<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz  By Rosa</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./jsfavicon.jpg">
</head>
<body>
    <main class="main">
        <div class="content-wrapper">
            <h1>Choose your JavaScript Question</h1>
            <div class="select-wrapper">
                <select id="questionSelect">
                    <option value="0">Select</option>
                    <option value="1">Question 1</option>
                    <option value="2">Question 2</option>
                    <option value="3">Question 3</option>
                    <option value="4">Question 4</option>
                </select>
            </div>
            <div id="questionDisplay"></div>
            <textarea type="text" id="userAnswer" placeholder="Enter your answer">
            </textarea>
            <pre><code id="codeDisplay"></code></pre>
            <button id="checkAnswer">Check the Answer</button>
            <div id="answerDisplay"></div>
        </div>
    </main>
    <script src="./counter.js"></script>
</body>
</html>
